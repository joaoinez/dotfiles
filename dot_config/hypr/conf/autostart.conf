#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = swww-daemon
exec-once = waybar
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = sleep 1 && ~/.local/bin/change_wallpaper.sh ~/.local/share/chezmoi/Wallpapers
# exec-once = sleep 1 && hyprpm enable Hyprspace

# https://github.com/swaywm/sway/wiki/GTK-3-settings-on-Wayland
# exec = gsettings set $gnome-schema gtk-theme 'Your theme'
# exec = gsettings set $gnome-schema icon-theme 'Your icon theme'
# exec = gsettings set $gnome-schema cursor-theme 'Your cursor Theme'
# exec = gsettings set $gnome-schema font-name 'Your font name'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
